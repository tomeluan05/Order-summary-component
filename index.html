<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <section class="container"> 
    <section class="content">
      <img src="./images/illustration-hero.svg" alt="" class="illustration_hero">
      
      <section class="text">
        <h1>Order Summary</h1>

        <p class="paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>

        <section class="plan">
          <div class="music_plan">
            <img src="./images/icon-music.svg" alt="">
      
        <section class="description_plan">
          <p class="anual_plan">Annual Plan</p>
          <p class="value">$59.99/year</p>
        </section>
          </div>
      
        <a href="#">Change</a>
        </section>
      
        <section class="buttons">
          <a href="#" class="proceed">Proceed to Payment</a>
          <a href="#" class="cancel">Cancel Order</a> 
        </section>     
      </section>
    </section>

    <footer>
      <span>Coded by</span> <a href="https://www.frontendmentor.io/solutions/order-summary-component-BoqudKawgg" target="_blank">Tom√© Luan Jorge Coelho</a>
    </footer>
  </section>
</body>
</html>
